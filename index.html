<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Conversation App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #main-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 40px; /* Aggiunge spazio tra i controlli e la trascrizione */
    }
    #controls {
      flex: 0 0 300px; /* Larghezza fissa per la colonna dei controlli */
    }
    #transcript {
      flex-grow: 1; /* La trascrizione occupa lo spazio rimanente */
      padding: 1em;
      border: 1px solid #ccc;
      background: #fafaff;
      height: 500px;
      overflow-y: auto;
    }
    .transcript-user {
      color: #1a73e8;
      margin-bottom: 0.5em;
      font-weight: 500;
    }
    .transcript-assistant {
      color: #34a853;
      margin-bottom: 0.5em;
      font-weight: 500;
    }
    #status { margin-top: 1em; }
    button { padding: 1em 2em; font-size: 1.2em; margin-bottom: 1em; width: 100%; }
  </style>
</head>
<body>
  <h1>Realtime Conversation Control</h1>
  <div id="main-container">
    <div id="controls">
      <!-- Conversation controls -->
      <button id="toggleBtn">Turn Conversation ON</button>
      <div id="status">Conversation is <b>OFF</b></div>
    </div>
    <div id="transcript">
      <h2>Transcript</h2>
      <!-- Messages will be appended here by app.js -->
    </div>
  </div>

  <!-- Carica la libreria ExcelJS -->
  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>

  <!-- Carica il tuo script -->
  <script src="app.js"></script>
</body>
</html>
